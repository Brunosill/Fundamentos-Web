<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Portifolio</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
 
<body>

    <header>
        <img src="logo.png" class=""/>
    </header>

    <main class="formulario">
        
        <form action="" method="post">

            <fieldset class="form-1">
                
                <label>Nome Completo</label>
                <input id="nome" type="text" required>
                
                <label>CPF</label>
                <input id="cpf" required>
               
                <label>E-mail</label>
                <input type="email" id="email" required>
                
                <label>WebSite</label>
                <input type="url" id="url">
                </div>
                
                <label>Endereço</label>
                <input id="endereco" type="text" required>
                
            </fieldset> 

            <fieldset class="form-2">
                <div>
                    <label>Bairro</label>
                    <input type="text" id="bairro" required>
                    <label>Cidade</label>
                    <input id="cidade" type="text" required>
                </div>
                 
                <div>
                    <label type="number">Cep</label>
                    <input id="cep" required>
                    <label>Estado</label>
                    <select id="estado" required>
                            <option value="AC">AC</option>
                            <option value="AL">AL</option>
                            <option value="AP">AP</option>
                            <option value="AM">AM</option>
                            <option value="BA">BA</option>
                            <option value="CE">CE</option>
                            <option value="ES">ES</option>
                            <option value="GO">GO</option>
                            <option value="MA">MA</option>
                            <option value="MT">MT</option>
                            <option value="MS">MS</option>
                            <option value="MG">MG</option>
                            <option value="PA">PA</option>
                            <option value="PB">PB</option>
                            <option value="PR">PR</option>
                            <option value="PE">PE</option>
                            <option value="PI">PI</option>
                            <option value="RJ">RJ</option>
                            <option value="RN">RN</option>
                            <option value="RS">RS</option>
                            <option value="RO">RO</option>
                            <option value="RR">RR</option>
                            <option value="SP">SP</option>
                            <option value="SE">SE</option>
                            <option value="TO">TO</option>
                    </select>
                </div>
                
                <div>
                    <label >Telefone</label>
                    <input id="telefone" type="tel" required>
                </div>

                <div >
                    <label>Data Nascimento</label>
                    <input id="nascimento" type="date" required>
                    <label>Sexo</label>
                        
                        <input type="radio" required name="sexo" id="rm" value="m"><label for="rm">M</label>
                        <input type="radio" required name="sexo" id="rf" value="f"><label for="rf">F</label>
                </div>

                <div>

                    <label>Celular</label>
                    <input type="tel" id="celular">

                    <label >Est.Civel</label>
                    <select id="estado-civel" required>
                        <option value="solterio(a)">Solterio(a)</option>
                        <option value="casado(a)">Casado(a)</option>
                        <option value="viuvo(a)">Viúvo(a)</option>
                        <option value="divorciado(a)">Divorciado(a)</option>
                </div>

                <div>
                    <label>Login</label>
                    <input type="text" id="login" required>
                    <label type="password">Senha</label>
                    <input type="password" id="pwd" required>
                </div>

            </fieldset>

            <fieldset>
                <p>Deseja receber informações sobre os seguintes assuntos abaixo:</p>
                <div>
                    <input type="checkbox" id="tecnologia"  value="true"> <label>Tecnologia</label>
                    <input type="checkbox" id="esportes"  value="true"> <label>Esportes</label>
                    <input type="checkbox" id="automoveis"  value="true"> <label>Automóveis</label>
                    <input type="checkbox" id="culinaria"  value="true"> <label>Culinária</label>
                    <input type="checkbox" id="policial"  value="true"> <label>Policial</label>
                    <input type="checkbox" id="tempo"  value="true"> <label>Tempo</label>
                </div>
                <div>
                    <input type="checkbox" id="cultura"  value="true"> <label>Cultura</label>
                    <input type="checkbox" id="economia"  value="true"> <label>Economia</label>
                    <input type="checkbox" id="jogos"  value="true"> <label>Jogos</label>
                    <input type="checkbox" id="educação"  value="true"> <label>Educação</label>
                    <input type="checkbox" id="viagem"  value="true"> <label>Viagem</label>
                    <input type="checkbox" id="empregos"  value="true"> <label>Empregos</label>
                    <input type="checkbox" id="moda"  value="true"> <label>Moda e Estilo</label>
    
                </div>

                <div>
                    <input type="checkbox" id="termor"  value="true" required> 
                    <label>Li as regras de cadastro e autorizo a criação de usuário</label>
                </div>

                <button type="submit">Confimar</button><button type="reset">Retomar</button>
            
            </fieldset>
                    
              
        </form>
            
    </main>
    
</body>
</html>
